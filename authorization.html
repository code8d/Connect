<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Authorization</title>
</head>
<body>
    
    <div class="wrapper">
        <main class="main">
            <section class="authorization">
                <div class="container">
                    <div class="authorization-block__wrapper">
                        <div class="authorization-block">
                            <div class="authorization__cap">Authorization</div>
                            <div class="form-block">
                                <div class="inputs-block">
                                    <input type="text" class="input" placeholder="Username">
                                    <input type="text" class="input" placeholder="Password">
                                </div>
                                <button class="button">Log In</button>
                                <div class="login-signup__block">
                                    <a href="#" class="link">Log In</a>
                                    <a href="#" class="link">Sign Up</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-block">
                    <div class="name">
                        <span class="name__first-part">Con</span>
                        <span class="name__second-part">nect</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>

</html>
