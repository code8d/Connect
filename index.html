<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Connect</title>
</head>

<body>

    <div class="wrapper">
        <main class="main">
            <section class="content">
                <div class="container">
                    <div class="content-block">
                        <div class="user">
                            <div class="profile-block">
                                <div class="image-block">
                                    <img src="img/photo.jpg" alt="Photo" class="photo">
                                </div>
                                <div class="user__name">code8d</div>
                            </div>
                            <div class="menu">
                                <a href="#" class="button__leave">
                                    <div class="image-block">
                                        <img src="img/logout.png" alt="Leave" class="icon">
                                    </div>
                                    <div class="button__text">Leave</div>
                                </a>
                            </div>
                        </div>
                        <div class="messages-block">
                        </div>
                        <div class="write-block">
                            <div class="form-block">
                                <input type="text" class="write__input" placeholder="Message...">
                                <button class="send">
                                    <img src="img/send-white.png" alt="Send" class="icon">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-block">
                    <div class="name">
                        <span class="name__first-part">Con</span>
                        <span class="name__second-part">nect</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
